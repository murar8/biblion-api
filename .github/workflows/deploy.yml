name: Deploy

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4
        with: { python-version: "3.10" }

      - name: Install pipenv
        run: pip install pipenv wrapt # We need to install wrapt manually to be able to run pylint.

      - name: Install dependencies
        run: pipenv install --deploy --ignore-pipfile --dev

      - name: Format
        run: pipenv run format

      - name: Lint
        run: pipenv run lint

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Test
        run: docker-compose -f "docker-compose.base.yml" -f "docker-compose.test.yml" run test

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: extract-docker-meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern=v{{major}}
            type=sha,format=long,prefix=
            type=edge

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          build-args: VERSION=${{ steps.extract-docker-meta.outputs.version }}
          tags: ${{ steps.extract-docker-meta.outputs.tags }}
          labels: ${{ steps.extract-docker-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Login
        uses: "google-github-actions/auth@v1"
        with:
          workload_identity_provider: ${{ secrets.GCLOUD_WORKLOAD_IDP }}
          service_account: ${{ secrets.GCLOUD_SERVICE_ACCOUNT }}

