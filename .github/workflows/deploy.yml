name: Deploy

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pipenv
        run: pip install pipenv wrapt

      - name: Install dependencies
        run: pipenv install --deploy --ignore-pipfile --system --dev

      - name: Format
        run: black .

      - name: Lint
        run: pylint app tests

      # - name: Test
      #   run: docker compose -f docker-compose.test.yml run test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: extract-docker-meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern=v{{major}}
            type=sha,format=long,prefix=
            type=edge

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          build-args: VERSION=${{ steps.extract-docker-meta.outputs.version }}
          tags: ${{ steps.extract-docker-meta.outputs.tags }}
          labels: ${{ steps.extract-docker-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
